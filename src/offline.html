		<div id="fb-root"></div>
		<script>
			// Additional JS functions here
			window.fbAsyncInit = function() {
				FB.init({
					appId: '472743636174429', // App ID
					status: true, // check login status
					cookie: true, // enable cookies to allow the server to access the session
					xfbml: true, // parse XFBML
					oauth: true
				});
				FB.getLoginStatus(FBLoginChange);
				FB.Event.subscribe('auth.authResponseChange', FBLoginChange);
			};

			// Load the SDK asynchronously
			(function(d) {
				var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
				if (d.getElementById(id)) {
					return;
				}
				js = d.createElement('script');
				js.id = id;
				js.async = true;
				js.src = "//connect.facebook.net/en_US/all.js";
				ref.parentNode.insertBefore(js, ref);
			}(document));
			function FBLoginChange(response) {
				console.log(response);
				if (response.authResponse) {
					//user is already logged in and connected
					FB.api('/me', function(response) {
						var fbpic = $('#fbpic');
						fbpic.attr('src', 'https://graph.facebook.com/' + response.id + '/picture');
					});
				}
				
			}
		</script>
